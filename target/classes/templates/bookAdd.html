<!--ctx-->
<script th:replace="~{fragment::ctx}"/>

<script>
    var element, layer, laydate, form, upload;

    $(function () {
        getList(ctx+'api/bookCategory/list',$("#categoryCode"));
        getList(ctx+'api/bookPublisher/list',$("#publisherCode"));
        getList(ctx+'api/bookShelf/list',$("#locationCode"));
        getList(ctx+'api/bookLanguage/list',$("#languageCode"));

        // 使用模块
        layui.use(['element', 'layer', 'laydate', 'form','upload'], function () {
            element = layui.element;
            layer = layui.layer;
            laydate = layui.laydate;
            form = layui.form;
            upload = layui.upload;
        });

        //普通图片上传
        var uploadInst =upload.render({
            elem: '#uploadImage'
            ,url: ctx+'api/file/uploadImage'
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败',{icon:5,time:1500});
                }else{
                    $('#bookimg').attr('src', ctx+res.imgUrl);
                    $('#imgPath').val(res.imgUrl);
                    return layer.msg('上传成功',{icon:1,time:1500});
                }

            }
            ,error: function(){
                return layer.msg('上传失败',{icon:5,time:1500});
            }
        });

        form.verify({
            integer:[
                /^[0-9]\d*$/
                ,'只能输入整数！'
            ]
        });


        //监听表单提交
        // 修改
        form.on('submit(saveBook)', function (data) {
            //layer.alert(JSON.stringify(data.field));
            data.field.categoryName=$("#categoryCode option:selected").text();
            data.field.languageName=$("#languageCode option:selected").text();
            data.field.locationName=$("#locationCode option:selected").text();
            data.field.publisherName=$("#publisherCode option:selected").text();
            $.ajax({
                url: ctx+'api/book/save',
                type: 'POST',
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify(data.field),
                success: function (result) {
                    if (result.code == 200) {
                        // layer.msg("修改成功！", {icon: 6});
                        cleanForm("#saveBook");
                        layer.closeAll();//关闭所有的弹出层
                        top.$(".layui-show").find("iframe")[0].contentWindow.userTable.reload();
                    } else {
                        layer.alert(result.message);
                    }
                }
            });

            return false;

        });
    });


</script>
